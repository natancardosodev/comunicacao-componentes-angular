<mat-card>
    <mat-card-content>
        <section *ngIf="onEdit">
            <mat-form-field class="form-field">
                <input matInput placeholder="First Name" [(ngModel)]="name"/> 
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput placeholder="Age" [(ngModel)]="age"/> 
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="save()">
                <mat-icon>check</mat-icon>
            </button>
        </section>

        <section *ngIf="!onEdit">
            {{client.name}} / {{client.age}}
            <button mat-icon-button color="primary" (click)="edit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="remove()">
                <mat-icon>delete</mat-icon>
            </button>
        </section>
    </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
